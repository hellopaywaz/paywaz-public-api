openapi: 3.1.0

info:
  title: Paywaz Public API
  version: 2025-01-01
  description: |
    Paywaz Public API.
    Versioned via the `Paywaz-Version` request header.
  license:
    name: Paywaz License
    url: https://github.com/hellopaywaz/paywaz-license

servers:
  - url: https://api.paywaz.com
    description: Production

security:
  - ApiKeyAuth: []

tags:
  - name: Payments
  - name: Webhooks

paths:
  /payments:
    post:
      operationId: createPayment
      summary: Create a payment
      description: Initiates a zero-fee crypto or stablecoin payment.
      tags: [Payments]
      parameters:
        - $ref: "#/components/parameters/PaywazVersion"
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePaymentRequest"
      responses:
        "201":
          description: Payment created
          headers:
            Paywaz-Version:
              $ref: "#/components/headers/PaywazVersionServed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "429":
          $ref: "#/components/responses/RateLimited"

  /payments/{paymentId}:
    get:
      operationId: getPayment
      summary: Retrieve a payment
      tags: [Payments]
      parameters:
        - $ref: "#/components/parameters/PaywazVersion"
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Payment retrieved
          headers:
            Paywaz-Version:
              $ref: "#/components/headers/PaywazVersionServed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/RateLimited"

  /webhooks/payments:
    post:
      operationId: receivePaymentWebhook
      summary: Receive payment webhook events
      description: |
        Receives asynchronous payment lifecycle events from Paywaz.

        ### Webhook Signature Verification
        Paywaz signs webhook events using HMAC-SHA256.

        **Headers**
        - `Paywaz-Timestamp: <unix_seconds>`
        - `Paywaz-Signature: v1=<hex_signature>`

        **Signing algorithm**
        ```
        signature = HMAC_SHA256(
          secret = webhook_secret,
          message = `${timestamp}.${raw_body}`
        )
        ```

        **Replay protection**
        - Reject events where |now âˆ’ timestamp| > 300 seconds
      tags: [Webhooks]
      security: [] # public endpoint; authenticity via signature
      parameters:
        - $ref: "#/components/parameters/PaywazTimestamp"
        - $ref: "#/components/parameters/PaywazSignature"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookEvent"
      responses:
        "200":
          description: Webhook processed successfully
        "400":
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Signature verification failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: APIKey
      description: |
        API key auth. Use: `Authorization: Bearer <api_key>`

  headers:
    PaywazVersionServed:
      schema:
        type: string
        example: "2025-01-01"
      description: API version used to process this request.

    Deprecation:
      schema:
        type: boolean
        example: true
      description: Indicates this API version is deprecated.

    Sunset:
      schema:
        type: string
        example: "Sun, 06 Nov 1994 08:49:37 GMT"
      description: RFC 1123 date when this API version will be sunset.

    Link:
      schema:
        type: string
        example: '<https://docs.paywaz.com/deprecations>; rel="deprecation"'
      description: Link to deprecation policy or migration guide.

  parameters:
    PaywazVersion:
      name: Paywaz-Version
      in: header
      required: false
      schema:
        type: string
        example: "2025-01-01"
      description: |
        API version to use for this request.
        Defaults to the account's pinned version if omitted.

    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      schema:
        type: string
      description: Idempotency key for safely retrying create requests.

    PaywazTimestamp:
      name: Paywaz-Timestamp
      in: header
      required: true
      schema:
        type: string
        example: "1734183123"
      description: Unix timestamp in seconds.

    PaywazSignature:
      name: Paywaz-Signature
      in: header
      required: true
      schema:
        type: string
        example: "v1=0123abcd...deadbeef"
      description: |
        HMAC-SHA256 webhook signature.
        Format: `v1=<hex_digest>`

  responses:
    BadRequest:
      description: Bad request
      headers:
        Paywaz-Version:
          $ref: "#/components/headers/PaywazVersionServed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized
      headers:
        Paywaz-Version:
          $ref: "#/components/headers/PaywazVersionServed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Not found
      headers:
        Paywaz-Version:
          $ref: "#/components/headers/PaywazVersionServed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Conflict:
      description: Conflict (e.g., idempotency collision)
      headers:
        Paywaz-Version:
          $ref: "#/components/headers/PaywazVersionServed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    RateLimited:
      description: Too many requests
      headers:
        Paywaz-Version:
          $ref: "#/components/headers/PaywazVersionServed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    CreatePaymentRequest:
      type: object
      required: [amount, currency, destination]
      properties:
        amount:
          type: string
          description: Amount as a decimal string (e.g. "49.99").
          example: "49.99"
        currency:
          type: string
          description: ISO currency or token symbol supported by Paywaz (e.g. "USD", "USDC", "PZUSD").
          example: "PZUSD"
        destination:
          type: string
          description: Destination identifier (wallet address, account ID, or merchant destination).
          example: "merchant_wallet_or_destination_id"
        autoConvert:
          type: boolean
          default: false
          description: If true, Paywaz may auto-convert to a preferred stablecoin.
        metadata:
          type: object
          additionalProperties: true
          description: Arbitrary key/value metadata.
          example:
            orderId: "12345"

    Payment:
      type: object
      required: [id, status, amount, currency, destination, createdAt]
      properties:
        id:
          type: string
          example: "pay_01HZXY9M8A3P9"
        status:
          type: string
          enum: [pending, confirmed, settled, failed]
          example: "pending"
        amount:
          type: string
          example: "49.99"
        currency:
          type: string
          example: "PZUSD"
        destination:
          type: string
          example: "merchant_wallet_or_destination_id"
        transactionHash:
          description: On-chain transaction hash, if available.
          type: ["string", "null"]
          example: null
        metadata:
          type: object
          additionalProperties: true
          example:
            orderId: "12345"
        createdAt:
          type: string
          format: date-time
          example: "2025-01-01T12:00:00Z"

    WebhookEvent:
      type: object
      required: [id, type, eventVersion, livemode, createdAt, data]
      properties:
        id:
          type: string
          example: "evt_01HZXY9M8A3P9"
        type:
          type: string
          enum:
            - payment.pending
            - payment.confirmed
            - payment.settled
            - payment.failed
        eventVersion:
          type: string
          description: Version of the webhook payload schema.
          example: "2025-01-01"
        livemode:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2025-01-01T12:00:05Z"
        data:
          type: object
          required: [payment]
          properties:
            payment:
              $ref: "#/components/schemas/Payment"

    Error:
      type: object
      required: [message]
      properties:
        code:
          type: string
          example: "invalid_request"
        message:
          type: string
          example: "Missing required field: destination"
        requestId:
          description: Request identifier for support/debugging.
          type: ["string", "null"]
          example: "req_01HZXY..."
